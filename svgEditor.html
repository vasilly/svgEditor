<svg id="svg-grid" class="grid" viewBox="0 0 80 80">

<div class="buttonContainer">
  <button class="clear">Clear</button>
  <button class="moveTo">Move To</button>
  <button class="undo">Undo</button>
  <button class="btn-circle">Circle</button>
  <button class="jsClearBackground">Background</button>
  <br>
  <br>

  <label for="rangeinput">path width</label>
  <input id="rangeinput" type="range" min="0" max="10" value="1" step="0.1" </input>
  <output id="rangevalue">1</output>

  <label for="rangeinputRadius">circle radius</label>
  <input id="rangeinputRadius" type="range" min="0" max="20" value="1" step="1" </input>
  <output id="rangevalueRadius">1</output>


  <label for="rangeinputGridSpace">grid spacing</label>
  <input id="rangeinputGridSpace" type="range" min="1" max="10" value="5" step="1" </input>
  <output id="rangevalueGridSpace">5</output>

  <div class="outputSVG">
    <svg id="outputSVG" class="" viewBox="0 0 80 80">
      <svg id=""
           class=""
           viewBox="0 0 80 80">
        <path stroke="black"
              stroke-width=1
              fill= "none"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              d=""/>
      </svg>
    </svg>
  </div>

  <h6>SVG code compressed</h6>
  <textarea name="" id="textarea1" cols="30" rows="5" autocorrect="off" spellcheck="false"></textarea>
  <h6>SVG code formatted</h6>
  <pre><code id="codeArea" contenteditable="true" autocorrect="off" spellcheck="false"></code></pre>

</div>
